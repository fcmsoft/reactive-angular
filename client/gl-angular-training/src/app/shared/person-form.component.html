<mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-content>
        <td-dynamic-forms [elements]="formFields" #myForm>
        </td-dynamic-forms>
        <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!myForm.valid"
            (click)="savePerson()">
        Save</button>
    </mat-card-content>
</mat-card>
