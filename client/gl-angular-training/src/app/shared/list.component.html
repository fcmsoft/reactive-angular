<div tdMediaToggle="gt-xs" [mediaClasses]="['push-md']">
  <mat-card>
    <mat-nav-list flex>

        <a mat-list-item routerLink="/{{path}}/{{item.id}}" *ngFor="let item of list; let i = index">
          <img matListAvatar src="https://api.adorable.io/avatars/285/{{i}}@adorable.io.png" />
          <h4 matLine class="cursor-pointer"> {{item.first_name}} {{item.last_name}} </h4>
          <span flex="100" class="mat-caption tc-grey-600">{{item.email}}</span>
        </a>

    </mat-nav-list>
  </mat-card>
</div>
