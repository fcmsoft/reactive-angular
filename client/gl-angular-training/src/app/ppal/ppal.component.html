<td-layout>
  <td-layout-nav>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button mat-icon-button class="td-menu-button" (click)="sidenav.toggle()" mdTooltip="Main menu">
        <mat-icon>menu</mat-icon>
      </button>
      <a class="nav-link" routerLink="/"><span>GL Courses</span></a>
      <span flex></span>
      <button mat-icon-button><mat-icon>notifications</mat-icon></button>
      <mat-menu #accountMenu="matMenu">
        <button mat-menu-item routerLink="/account"> Account </button>
        <button mat-menu-item (click)="logout()"> LogOut </button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="accountMenu"><mat-icon>account_circle</mat-icon></button>
    </div>
    <mat-sidenav-container fullscreen>
      <mat-sidenav #sidenav mode="side" opened="true" style="width:237px;border-right:1px solid #ccc">
        <div flex class="mat-content bgc-grey-50">
          <mat-nav-list>
            <a mat-list-item routerLink="/courses" routerLinkActive="active"><mat-icon matListIcon>school</mat-icon>Courses</a>
            <a mat-list-item routerLink="/students" routerLinkActive="active"><mat-icon matListIcon>group</mat-icon>Students</a>
            <a mat-list-item routerLink="/teachers" routerLinkActive="active"><mat-icon matListIcon>contacts</mat-icon>Teachers</a>
          </mat-nav-list>
        </div>
      </mat-sidenav>
      <!-- ng content or router would go here -->
      <router-outlet></router-outlet>
    </mat-sidenav-container>
  </td-layout-nav>
  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="mat-caption">Copyright &copy; 2018</span>
    </div>
  </td-layout-footer>
</td-layout>
